<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Music Player Demo</title>
  <link rel="stylesheet" href="player.css"/>
  <script defer src="player.js"></script>
</head>
<body class="color-theme">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Войти</h2>
            <form action="/log" method="POST">
              <div class="form-group">
                <input type="text" name="logusername" class="form-control" placeholder="Логин" required>
              </div>
              <div class="form-group">
                <input type="password" name="logpassword" class="form-control" placeholder="Пароль" required>
              </div>
              <button type="submit" value="LOGIN" class="btn btn-primary btn-block">Войти</button>
              <div id="error-message-login" class="alert alert-danger mt-3" style="display: none;"></div>
            </form>
            <hr>
            <button id="show-register" class="btn btn-secondary btn-block">Зарегистрироваться</button>
            <div id="register-section" style="display: none;">
              <h2 class="card-title">Регистрация</h2>
              <form action="/reg" method="POST">
                <div class="form-group">
                  <input type="text" name="regusername" class="form-control" placeholder="Логин" required>
                </div>
                <div class="form-group">
                  <input type="password" name="regpassword" class="form-control" placeholder="Пароль" required>
                </div>
                <button type="submit" value="REGISTER" class="btn btn-primary btn-block">Зарегистрироваться</button>
              </form>
              <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
